{% extends 'layout.html' %}
{% block content %}
<style>
    body {
        background-color: #0f6ab9; /* Light blue background color */
    }
    .card-style {
        background-color: white; /* White background for the card */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>

<div class="col-xs-6 col-sm-6 col-md-5">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="sentimentPieChart"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-7 col-sm-6 col-md-4">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="sentimentLineChart"></canvas>
            </div>
        </div>
    </div>
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="entityChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx1 = document.getElementById('sentimentPieChart').getContext('2d');
    var chart1 = new Chart(ctx1, {
        type: 'pie',
        data: {
            labels: ['Positive', 'Negative', 'Neutral', 'Irrelevant'],
            datasets: [{
                label: 'Sentiment Distribution',
                data: [{{ sentiment_counts['Positive'] }}, {{ sentiment_counts['Negative'] }}, {{ sentiment_counts['Neutral'] }}, {{ sentiment_counts['Irrelevant'] }}],
                backgroundColor: [
                    '#5DA5DA',
                    '#FAA43A',
                    '#60BD68',
                    '#B276B2'
                ],
                borderColor: [
                    '#5DA5DA',
                    '#FAA43A',
                    '#60BD68',
                    '#B276B2'
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Sentiment Distribution'
                },
                legend: {
                    position: 'right'
                }
            }
        }
    });

    var ctx2 = document.getElementById('sentimentLineChart').getContext('2d');
    var chart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Positive', 'Negative', 'Neutral', 'Irrelevant'],
            datasets: [{
                label: 'Sentiment Distribution',
                data: [{{ sentiment_counts['Positive'] }}, {{ sentiment_counts['Negative'] }}, {{ sentiment_counts['Neutral'] }}, {{ sentiment_counts['Irrelevant'] }}],
                backgroundColor: [
                    '#5DA5DA',
                    '#FAA43A',
                    '#60BD68',
                    '#B276B2'
                ],
                borderColor: [
                    '#5DA5DA',
                    '#FAA43A',
                    '#60BD68',
                    '#B276B2'
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Sentiment Distribution'
                },
                legend: {
                    position: 'right'
                }
            }
        }
    });

    var ctx3 = document.getElementById('entityChart').getContext('2d');
    var chart3 = new Chart(ctx3, {
        type: 'bar',
        data: {
            labels: [
                {% for entity, count in entity_counts.items() %}
                    "{{ entity }}",
                {% endfor %}
            ],
            datasets: [{
                label: 'Entity Counts',
                data: [
                    {% for entity, count in entity_counts.items() %}
                        {{ count }},
                    {% endfor %}
                ],
                backgroundColor: '#60BD68',
                borderColor: '#60BD68',
                borderWidth: 1,
                fill: false
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Entity Counts'
                },
                legend: {
                    display: false
                }
            }
        }
    });
</script>
{% endblock %}
