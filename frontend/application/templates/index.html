{% extends 'layout.html' %}
{% block content %}
<style>
    body {
        background-color: #0f6ab9; /* Light blue background color */
    }
    .content-container {
        background-color: white; /* White background for the content area */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>

<div class="col-sm-10 ml-auto mr-auto content-container">
    <h2>Twitter Data</h2>
    <div class="table-responsive">
        <table class="table table-sm" id="myTable" style="width: 100%; font-size: 0.8em;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Tweet ID</th>
                    <th scope="col">Time Stamp</th>
                    <th scope="col">Entity</th>
                    <th scope="col">Tweet content</th>
                    <th scope="col">Sentiment</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                {% for entry in entries %}
                <tr>
                    <td>{{ entry['Tweet ID'] }}</td>
                    <td>{{ entry['timestamp'] }}</td>
                    <td>{{ entry['Entity'] }}</td>
                    <td>{{ entry['Tweet content'] }}</td>
                    <td>{{ entry['Sentiment'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function updateTable() {
        fetch('/update_table')
            .then(response => response.json())
            .then(data => {
                var tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Clear existing table rows
                data.entries.forEach(entry => {
                    var row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry['Tweet ID']}</td>
                        <td>${entry['timestamp']}</td>
                        <td>${entry['Entity']}</td>
                        <td>${entry['Tweet content']}</td>
                        <td>${entry['Sentiment']}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    }

    // Update the table every 5 seconds
    setInterval(updateTable, 5000);

    // Initial update when the page loads
    updateTable();
</script>

{% endblock %}
